<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
</head>
<body>
	<h1>ContactMe</h1>
	<ul class="nav nav-pills">
		<li><a href="index.html">home</a></li>
		<li><a href="#">contact</a></li>
	</ul>
	<div>
		<form>
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" name="inputName" class="form-control" placeholder="Enter Your Name">			
			</div>
			<div class="form-group">
				<label for="inputemail">Email</label>
				<input type="email" name="inputemail" class="form-control" placeholder="Enter Your Email">
			</div>
			<div class="form-group">
				<label for="inputMessage">Message</label>
				<textarea class="form-control" rows="3"  placeholder="Leave Me a Message"></textarea>			
			</div>
			<div class="form-group">
				<h4>Interests</h4>
				<label class="checkbox-inline">
					<input type="checkbox" value="programming"> 
					Programming
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="visual arts">
					Visual Arts
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="Puppies">
					Puppies
				</label>
			</div>
			<div>
				<h4>Mailing List</h4>
				<div class="radio">
					<label>
						<input type="radio" value="yes" name="mail">
						I love mailing lists!
					</label>
				</div>
				<div class="radio">	
					<label>
						<input type="radio" value="no" name="mail"> 
						Never talk to me again!
					</label>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
